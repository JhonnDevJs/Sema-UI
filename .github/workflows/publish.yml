name: Publish to npm

# Este workflow se ejecuta SOLO cuando creas una "Release" en GitHub
on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Esto configura el archivo .npmrc automáticamente usando el secreto
          registry-url: 'https://registry.npmjs.org'

      # 3. Instalar dependencias (limpio)
      - name: Install Dependencies
        run: npm ci

      # 4. Construir el proyecto (Generar la carpeta /dist)
      - name: Build Project
        run: npm run build

      # 5. Publicar en npm
      - name: Publish to npm
        run: npm publish
        env:
          # Aquí usamos el secreto que guardaste en el paso 3
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}